<html>
    <head>
        <title>KeyBoard</title>
        <link href="style.css" rel="stylesheet" type="text/css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
    <center>
        <div class="Board">
            <div class="section-a">
                <div class="row1">
                    <div class="key function space1">ESC </div>
                    <div class="key function">F1<br></div>
                    <div class="key function">F2<br></div>
                    <div class="key function">F3<br></div>
                    <div class="key function space2">F4<br></div>
                    <div class="key function">F5<br></div>
                    <div class="key function">F6<br></div>
                    <div class="key function">F7<br></div>
                    <div class="key function space2">F8<br></div>
                    <div class="key function">F9<br></div>
                    <div class="key function">F10<br></div>
                    <div class="key function">F11<br></div>
                    <div class="key function space2">F12<br></div>
                    
                   
                  
                </div>
                <div class="row2">
                    <div class="key num dual">~<br>`</div>
                    <div class="key num dual">!<br>1</div>
                    <div class="key num dual">@<br>2</div>
                    <div class="key num dual">#<br>3</div>
                    <div class="key num dual">$<br>4</div>
                    <div class="key num dual">%<br>5</div>
                    <div class="key num dual">^<br>6</div>
                    <div class="key num dual">&<br>7</div>
                    <div class="key num dual">*<br>8</div>
                    <div class="key num dual">(<br>9</div>
                    <div class="key num dual">)<br>10</div>
                    <div class="key num dual">_<br>-</div>
                    <div class="key num dual">+<br>=</div>
                    <div class="key backspace">BACKSPACE</div>
                    
                   
                  
                    
                </div>
                <div class="row3">
                    <div class="key tab">TAB</div>
                    <div class="key alph">Q</div>
                    <div class="key alph">W</div>
                    <div class="key alph">E</div>
                    <div class="key alph">R</div>
                    <div class="key alph">T</div>
                    <div class="key alph">Y</div>
                    <div class="key alph">U</div>
                    <div class="key alph">I</div>
                    <div class="key alph">O</div>
                    <div class="key alph">P</div>
                    <div class="key dual">{<br>[</div>
                    <div class="key dual">}<br>]</div>
                    <div class="key dual">|<br>\</div>
                    
                   
                    
                    

                </div>
                <div class="row4">
                                       
                    <div class="key caps">CAPSLK</div>
                    <div class="key alph">A</div>
                    <div class="key alph">S</div>
                    <div class="key alph">D</div>
                    <div class="key alph">F</div>
                    <div class="key alph">G</div>
                    <div class="key alph">H</div>
                    <div class="key alph">I</div>
                    <div class="key alph">J</div>
                    <div class="key alph">K</div>
                    <div class="key alph">L</div>
                    <div class="key dual">:<br>;</div>
                    <div class="key dual">"<br>'</div>
                    <div class="key backspace ">&#8592;</div>
                    

                </div>
                <div class="row5">
                    <div class="key shift right">SHIFT</div>
                    <div class="key alph">Z</div>
                    <div class="key alph">X</div>
                    <div class="key alph">C</div>
                    <div class="key alph">V</div>
                    <div class="key alph">B</div>
                    <div class="key alph">N</div>
                    <div class="key alph">M</div>
                    <div class="key alph dual"><<br>,</div>
                    <div class="key alph dual">><br>.</div>
                    <div class="key alph dual">?<br>/</div>
                    <div class="key shift">SHIFT</div>
                   
                    
                  

                </div>
                <div class="row6">
                    <div class="key ctrl">CTRL</div>
                    <div class="key alph"></div>
                    <div class="key ">ALT</div>
                    <div class="key space"> - </div>
                    <div class="key ">ALT</div>
                    <div class="key ">FN</div>   
                    <div class="key "></div>

                  
                   
                    

                </div>

            </div>
            <div class="section-b"></div>

        </div>
            
            
    </center>
    </body>
</html>
